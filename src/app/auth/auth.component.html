
   <div class="row">
    <div *ngIf=" user != null && user.isAuthenticated" class="col-xs-12 col-sm-6">
      Ciao {{user.userName }}
    </div>
    <div *ngIf=" user != null && user.isAuthenticated" class="col-xs-12 col-sm-6">
      <input type="button" class="btn btn-primary float-right" value="Logout" (click)="onLogout();">
    </div>
   </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" *ngIf="user == null">
      <div class="form-group col-xs-12 col-sm-6 no-padding-left">
        <label for="user">Username</label>
        <input type="text" [formControlName]="'user'" id="user" class="form-control">
        <div *ngIf="loginForm.get('user').invalid && (loginForm.get('user').dirty || loginForm.get('user').touched)">
          <div *ngIf="loginForm.get('user').errors.required" class="error">
            Campo obbligatorio
          </div>
          <div *ngIf="loginForm.get('user').errors.pattern" class="error">
            I caratteri ammessi sono i seguenti: {{loginForm.get('user').errors.pattern.requiredPattern}}
          </div>

        </div>
      </div>
      <div class="form-group col-xs-12 col-sm-6 no-padding-left">
        <label for="password">Password</label>
        <input type="text" [formControlName]="'password'" id="password" class="form-control">
      </div>
      <div class="float-right">
          <input type="submit" value="Login" class="btn btn-primary" [disabled]="loginForm.invalid">
      </div>
    </form>
